<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Css/bootstrap.css" rel="stylesheet" />
    <link href="Css/factorial.css" rel="stylesheet" />
    <title>Factorial</title>
</head>

<body>

    <div class="container">

        <div class="row text-center">
            <h1 class="col-12" id="title">Factorial</h1>
        </div>

        
        <div class="row text-center">            
            <div class="col">
                <h5 id="labelNumber">Enter Number</h5>
                <input type="text" class="form-control" id="number">
                <input type="text" id="factorialNumber" class="form-control" readonly>
            </div>
        </div>
             
        <div class="row text-center">
            <div class="col">
                <h2 id="errorAlert">Invalid Entry</h2>
                <button id="errorAlertButton" class="btn btn-warning">Reset</button>
                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                <button type="submit" id="clearButton" class="btn btn-success">Clear</button>
            </div>
        </div>        
       
    </div><!--end container-->

    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/factorial.js"></script>

</body>
</html>
